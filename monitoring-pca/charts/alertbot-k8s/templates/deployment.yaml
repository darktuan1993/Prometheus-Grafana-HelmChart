apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "alertbot-k8s.fullname" . }}
  labels:
    {{- include "alertbot-k8s.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "alertbot-k8s.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "alertbot-k8s.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "alertbot-k8s.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: botalert-config
              mountPath: /config.yaml
              subPath: config.yaml
            - name: localtime
              mountPath: /etc/localtime
              readOnly: true
            - name: botalert-config
              mountPath: /etc/telegrambot/template.tmpl
              subPath: template.tmpl

      volumes:
        - name: botalert-config
          configMap:
            name: {{ include "alertbot-k8s.fullname" . }}-config
        - name: localtime
          hostPath:
            path: /etc/localtime  
            type: File            