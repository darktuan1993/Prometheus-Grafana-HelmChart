apiVersion: v1
kind: Service
metadata:
  name: {{ include "prometheus.fullname" . }}
  labels:
    app: {{ include "prometheus.name" . }}
spec:
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9090
  selector:
    app: {{ include "prometheus.name" . }}
  type: {{ .Values.service.type }}
