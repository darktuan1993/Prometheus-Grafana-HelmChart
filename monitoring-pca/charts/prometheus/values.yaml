replicaCount: 3

image:
  repository: prom/prometheus
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 9090

ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: prometheus.local
      paths: ["/"]
  tls: []

persistence:
  enabled: true
  size: 50Gi
  storageClassName: nfs-csi-nas

prometheus:
  configTemplate: |-
    global:
      evaluation_interval: 1m
      scrape_interval: 15s
      scrape_timeout: 10s
      
    scrape_configs:

      - job_name: 'cluster-manager-k8s'
        scrape_timeout: 15s
        metrics_path: '/federate'
        scheme: http
        params:
          'match[]':
            - '{__name__=~".+"}'
        tls_config:
          # Skip SSL verification
          insecure_skip_verify: true
        static_configs:
          - targets: [192.168.140.8:32083]
            labels:
              cluster_name: cluster-manager-k8s

      - job_name: 'cluster-application-k8s'
        scrape_timeout: 15s
        metrics_path: '/federate'
        scheme: http
        params:
          'match[]':
            - '{__name__=~".+"}'
        tls_config:
          # Skip SSL verification
          insecure_skip_verify: true
        static_configs:
          - targets: [192.168.140.18:32645]
            labels:
              cluster_name: cluster-application-k8s


      - job_name: 'k8s-management-node'
        metrics_path: /metrics
        static_configs:
          - targets:
              - '192.168.140.7:9100'
              - '192.168.140.8:9100'
              - '192.168.140.9:9100'
              - '192.168.140.11:9100'
              - '192.168.140.12:9100'
              - '192.168.140.13:9100'
          
      - job_name: 'k8s-bravoapp-node'
        metrics_path: /metrics
        static_configs:
          - targets:
              - '192.168.140.17:30749'
              - '192.168.140.17:9100'
              - '192.168.140.18:9100'
              - '192.168.140.19:9100'
              - '192.168.140.21:9100'
              - '192.168.140.22:9100'
              - '192.168.140.23:9100'
              - '192.168.140.24:9100'
              - '192.168.140.25:9100'